 <style>
     .bulb {
    background-color: #4b5069;
    height: 50px;
    width: 50px;
    border-radius: 50px;
    margin-top: 25px;
    margin-bottom: 25px;
}
.bulbcard{
 border-radius:20px;
}

 .card1{
    background-color:#cce8e2;
}
.card2{
    background-color:#28a88d;
}
.card3{
    background-color:#14e3e3;
}
.card4{
    background-color:#ba2ebf;
}
.bgc{
    background-color:black;
   width:100vw;
   background-size:cover;
    
}
 </style>
 </head>
  <body>
      <button onclick="display('section1')">traffic</button>
      <button onclick="display('section2')">colorpic</button>
      <div class='bg-info' id='section1'>
    <h2 class='text-center'>Traffic light</h2>
    <div class='d-flex flex-row justify-content-center text-center'>
    <div class='d-flex flex-column'>
        <div class='mt-5'>
    <button onclick='stop()' id='stopb' class='btn btn-light'>stop</button>
    </div>
    <div class='mt-5'>
    <button onclick='ready()' id='readyb' class='btn btn-light'>Ready</button>
    </div>
    <div class='mt-5'>
    <button onclick='go()' id='gob' class='btn btn-light'>Go</button>
    </div>
    </div>
    <div class='bg-dark ml-5 mt-3 bulbcard'>
        <div id='stop' class='bulb'></div>
        <div id='ready' class='bulb'></div>
        <div id='go' class='bulb'></div>
    </div>
    </div>

<a href="colorpicker.html">go to colorpick</a>
    </div>

    <!-- colorpicker site-->
    <div id='section2'>
      <div id='mainid'>
      <h1 class='text-center pt-4'>color-picker</h1>
 <div class='d-flex flex-row justify-content-center'>
     <div>
     <button onclick="color1()" id='color1id' class='card1 p-4'>#cce8e2</button>
     
      <button onclick="color2()" id='color2id' class='card2 p-4'>#28a88d</button>
     
       <button onclick="color3()"  id='color3id' class='card3 p-4'>#14e3e3</button>
      
        <button onclick="color4()" id='color4id' class='card4 p-4'>#ba2ebf</button>
       </div>
     
 </div>
 <div class='text-center'>
 <h2 class='bgc text-light mt-4' id='bgc'>background color:#cce8e2</h2>
 </div>
 <div>
     <p>Try clicking on one of the colors about to change the background color of page </p>
     </div>
 </div>

<a href="trafficlight.html">go to trafficlight</a>
</div>
  </body>
  <script>
      function stop(){
    document.getElementById('stop').style.backgroundColor='red';
    document.getElementById('stopb').style.backgroundColor='red'
    document.getElementById('ready').style.backgroundColor='#4b5069';
    document.getElementById('readyb').style.backgroundColor='white';
    document.getElementById('go').style.backgroundColor='#4b5069';
    document.getElementById('gob').style.backgroundColor='white';
}
function ready(){
    document.getElementById('ready').style.backgroundColor='yellow';
    document.getElementById('readyb').style.backgroundColor='yellow';
    document.getElementById('stop').style.backgroundColor='#4b5069';
    document.getElementById('stopb').style.backgroundColor='white';
    document.getElementById('go').style.backgroundColor='#4b5069';
    document.getElementById('gob').style.backgroundColor='white';
}
function go(){
    document.getElementById('go').style.backgroundColor='green';
    document.getElementById('gob').style.backgroundColor='green';
    document.getElementById('ready').style.backgroundColor='#4b5069';
    document.getElementById('readyb').style.backgroundColor='white';
    document.getElementById('stop').style.backgroundColor='#4b5069';
    document.getElementById('stopb').style.backgroundColor='white';
}
  </script>
  
  <script>
function color1(){
   document.getElementById("mainid").style.backgroundColor="#cce8e2";
   document.getElementById("bgc").textContent="Background color:#cce8e2";
   
}
function color2(){
   document.getElementById("mainid").style.backgroundColor="#28a88d";
   document.getElementById("bgc").textContent="Background color:#28a88d";
}
function color3(){
   document.getElementById("mainid").style.backgroundColor="#14e3e3";
   document.getElementById("bgc").textContent="Background color:#14e3e3";
}
function color4(){
   document.getElementById("mainid").style.backgroundColor="#ba2ebf";
   document.getElementById("bgc").textContent="Background color:#ba2ebf";
}

  </script>
